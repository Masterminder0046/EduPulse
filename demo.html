<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Timetable System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center mb-4">🧠 Intent-Aware Smart Timetable System</h2>

    <!-- Login Section -->
    <div class="card mb-4">
      <div class="card-header">🔐 Login</div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="role" class="form-label">Select Role</label>
            <select class="form-select" id="role">
              <option>Admin</option>
              <option>Faculty</option>
              <option>Student</option>
            </select>
          </div>
          <input type="text" class="form-control mb-2" placeholder="Username">
          <input type="password" class="form-control mb-2" placeholder="Password">
          <button class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>

    <!-- Timetable Generator -->
    <div class="card mb-4">
      <div class="card-header">📅 Generate Timetable</div>
      <div class="card-body">
        <form>
          <input type="text" class="form-control mb-2" placeholder="Enter Semester">
          <input type="number" class="form-control mb-2" placeholder="Number of Subjects">
          <input type="number" class="form-control mb-2" placeholder="Number of Classrooms">
          <button class="btn btn-success">Generate</button>
        </form>
      </div>
    </div>

    <!-- Conflict Alerts -->
    <div class="card mb-4">
      <div class="card-header">⚠️ Conflict Alerts</div>
      <div class="card-body">
        <p>No conflicts detected. All slots optimized.</p>
      </div>
    </div>

    <!-- Change Request -->
    <div class="card mb-4">
      <div class="card-header">🔄 Threaded Change Request</div>
      <div class="card-body">
        <form>
          <input type="text" class="form-control mb-2" placeholder="Faculty Name">
          <input type="text" class="form-control mb-2" placeholder="Requested Swap Time">
          <button class="btn btn-warning">Request Swap</button>
        </form>
      </div>
    </div>

    <!-- Dashboard -->
    <div class="card mb-4">
      <div class="card-header">🎮 Student Dashboard</div>
      <div class="card-body">
        <p>Attendance: 92%</p>
        <p>Syllabus Progress: 80%</p>
        <p>Badges Earned: 🏅 Consistent Learner</p>
      </div>
    </div>

    <!-- What-If Simulator -->
    <div class="card mb-4">
      <div class="card-header">🧪 What-If Simulator</div>
      <div class="card-body">
        <form>
          <input type="text" class="form-control mb-2" placeholder="Scenario (e.g., Faculty Leave)">
          <button class="btn btn-info">Simulate</button>
        </form>
      </div>
    </div>

  </div>

</body>
</html>
