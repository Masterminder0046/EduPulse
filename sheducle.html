<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scheduling Engine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f4f8;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .card-header {
      background-color: #0077b6;
      color: white;
      font-weight: bold;
    }
    .section-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #023e8a;
    }
    .output-box {
      background-color: #e7f5ff;
      border: 1px solid #90e0ef;
      padding: 15px;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container mt-4">
    <h2 class="text-center mb-4 section-title">🧠 Scheduling Engine</h2>

    <!-- Trigger Timetable Generation -->
    <div class="card mb-4">
      <div class="card-header">⚙️ Generate Timetable</div>
      <div class="card-body">
        <form>
          <div class="row g-3">
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Semester / Term">
            </div>
            <div class="col-md-6">
              <input type="number" class="form-control" placeholder="Number of Subjects">
            </div>
            <div class="col-md-6">
              <input type="number" class="form-control" placeholder="Number of Classrooms">
            </div>
            <div class="col-md-6">
              <button class="btn btn-success w-100">Generate</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Preview Optimized Output -->
    <div class="card">
      <div class="card-header">📋 Optimized Timetable Preview</div>
      <div class="card-body">
        <div class="output-box">
          <p><strong>Monday:</strong> Physics – Room 101 – 9:00 AM</p>
          <p><strong>Tuesday:</strong> AI Elective – Room 202 – 11:00 AM</p>
          <p><strong>Wednesday:</strong> Chemistry – Room 103 – 10:00 AM</p>
          <p><strong>Thursday:</strong> English – Room 104 – 1:00 PM</p>
          <p><strong>Friday:</strong> Math – Room 105 – 9:00 AM</p>
        </div>
        <button class="btn btn-outline-primary mt-3">Export Timetable</button>
      </div>
    </div>
  </div>

</body>
</html>
