<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emergency Mode Scheduler</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff5f5;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .card-header {
      background-color: #d00000;
      color: white;
      font-weight: bold;
    }
    .section-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #9d0208;
    }
    .alert-box {
      background-color: #ffe5e5;
      border-left: 5px solid #d00000;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="container mt-4">
    <h2 class="text-center mb-4 section-title">ðŸš¨ Emergency Mode Scheduler</h2>

    <!-- Trigger Emergency Mode -->
    <div class="card mb-4">
      <div class="card-header">âš¡ Activate Emergency Mode</div>
      <div class="card-body">
        <form>
          <div class="row g-3">
            <div class="col-md-6">
              <select class="form-select">
                <option selected disabled>Select Emergency Type</option>
                <option value="holiday">Sudden Holiday</option>
                <option value="strike">Faculty Strike</option>
                <option value="unavailable">Faculty Unavailable</option>
              </select>
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Details (e.g., Dr. Khan unavailable)">
            </div>
            <div class="col-md-6">
              <button class="btn btn-danger w-100">Activate</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Fallback Timetable Preview -->
    <div class="card mb-4">
      <div class="card-header">ðŸ“‹ Fallback Timetable Preview</div>
      <div class="card-body">
        <div class="alert-box">
          <p><strong>Physics (Dr. Khan):</strong> Reassigned to Mr. Ravi â€“ Room 102 â€“ 11:00 AM</p>
          <p><strong>Math (Room Clash):</strong> Moved to Room 105 â€“ 2:00 PM</p>
          <p><strong>Student Notification:</strong> Sent to affected batches</p>
        </div>
        <button class="btn btn-outline-success">Confirm & Apply</button>
      </div>
    </div>

    <!-- Alert Dispatch -->
    <div class="card">
      <div class="card-header">ðŸ“¢ Send Emergency Alerts</div>
      <div class="card-body">
        <form>
          <textarea class="form-control mb-3" rows="3" placeholder="Enter alert message to send..."></textarea>
          <button class="btn btn-warning">Send Alert to Faculty & Students</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
