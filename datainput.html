<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Input Module</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f4f8;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .card-header {
      background-color: #0077b6;
      color: white;
      font-weight: bold;
    }
    .section-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #023e8a;
    }
  </style>
</head>
<body>

  <div class="container mt-4">
    <h2 class="text-center mb-4 section-title">📊 Data Input Module</h2>

    <!-- Classroom Input -->
    <div class="card mb-4">
      <div class="card-header">🏫 Add Classroom</div>
      <div class="card-body">
        <form>
          <div class="row g-3">
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Classroom Name / Number">
            </div>
            <div class="col-md-6">
              <input type="number" class="form-control" placeholder="Capacity">
            </div>
            <div class="col-md-6">
              <button class="btn btn-success w-100">Add Classroom</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Subject Input -->
    <div class="card mb-4">
      <div class="card-header">📚 Add Subject</div>
      <div class="card-body">
        <form>
          <div class="row g-3">
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Subject Name">
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Subject Code">
            </div>
            <div class="col-md-6">
              <button class="btn btn-primary w-100">Add Subject</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Faculty Availability -->
    <div class="card mb-4">
      <div class="card-header">👨‍🏫 Faculty Availability</div>
      <div class="card-body">
        <form>
          <div class="row g-3">
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Faculty Name">
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Available Days/Slots">
            </div>
            <div class="col-md-6">
              <button class="btn btn-info w-100">Add Availability</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Elective Input -->
    <div class="card mb-4">
      <div class="card-header">🎓 Add Elective</div>
      <div class="card-body">
        <form>
          <div class="row g-3">
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Elective Name">
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Eligible Batches">
            </div>
            <div class="col-md-6">
              <button class="btn btn-warning w-100">Add Elective</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Leave Pattern Input -->
    <div class="card mb-4">
      <div class="card-header">🗓️ Leave Pattern</div>
      <div class="card-body">
        <form>
          <div class="row g-3">
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Faculty Name">
            </div>
            <div class="col-md-6">
              <input type="date" class="form-control" placeholder="Leave Date">
            </div>
            <div class="col-md-6">
              <button class="btn btn-danger w-100">Add Leave</button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>

</body>
</html>
