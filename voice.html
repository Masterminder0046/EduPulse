<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice Assistant Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f8ff;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .card-header {
      background-color: #3a86ff;
      color: white;
      font-weight: bold;
    }
    .section-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #023e8a;
    }
    .command-box {
      background-color: #e0f0ff;
      border-left: 5px solid #3a86ff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="container mt-4">
    <h2 class="text-center mb-4 section-title">🗣️ Voice Assistant Panel</h2>

    <!-- Simulated Voice Commands -->
    <div class="card mb-4">
      <div class="card-header">🎙️ Try a Voice Command</div>
      <div class="card-body">
        <form>
          <input type="text" class="form-control mb-3" placeholder='e.g., "Show today’s schedule" or "Swap my 3 PM class"'>
          <button class="btn btn-primary w-100">Simulate Voice Command</button>
        </form>
      </div>
    </div>

    <!-- Response Simulation -->
    <div class="card">
      <div class="card-header">🧠 Assistant Response</div>
      <div class="card-body">
        <div class="command-box">
          <p><strong>Command:</strong> “Show today’s schedule”</p>
          <p><strong>Response:</strong> You have Physics at 9 AM in Room 101, Chemistry at 11 AM in Room 103.</p>
        </div>
        <div class="command-box">
          <p><strong>Command:</strong> “Swap my 3 PM class”</p>
          <p><strong>Response:</strong> Swapped with 11 AM slot. Notification sent to students and admin.</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
